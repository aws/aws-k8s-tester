kind: Job
apiVersion: batch/v1
metadata:
  name: unit-test-job
  labels:
    app: unit-test-job
spec:
  template:
    metadata:
      labels:
        app: unit-test-job
    spec:
      containers:
      - name: unit-test-container
        image: {{.NvidiaTestImage}}
        command: 
        - /bin/bash
        - ./gpu_unit_tests/unit_test
        env:
          - name: SKIP_TESTS_SUBCOMMAND
            value: {{.SkipTestSubcommand}}
          # because we started building these from source, this is just a
          # regular binary.
          - name: DEMO_SUITE_DIR
            value: /usr/bin
          - name: EC2_INSTANCE_TYPE
            value: {{.NodeType}}
        imagePullPolicy: Always
        resources:
          limits:
            cpu: "4"
            memory: 4Gi
            nvidia.com/gpu: {{.GpuPerNode}}
          requests:
            cpu: "1"
            memory: 1Gi
      restartPolicy: Never
  backoffLimit: 4
