apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-nonfips-config
data:
  nginx.conf: |
    events {}
    http {
      error_log /dev/stderr debug;
      server {
        listen 5001 ssl;
        ssl_certificate /certs/server.crt;
        ssl_certificate_key /certs/server.key;
        ssl_protocols TLSv1.2;
        ssl_ciphers ECDHE-RSA-CHACHA20-POLY1305;
        location / {
          proxy_pass http://127.0.0.1:5002;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
        }
      }
    }
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: registry-nonfips
spec:
  selector:
    matchLabels:
      name: registry-nonfips
  template:
    metadata:
      labels:
        name: registry-nonfips
    spec:
      hostNetwork: true
      containers:
        - name: nginx
          image: nginx:alpine
          volumeMounts:
            - name: certs
              mountPath: /certs
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
        - name: registry
          image: registry:2
          env:
            - name: REGISTRY_HTTP_ADDR
              value: "127.0.0.1:5002"
        - name: seed-image
          image: quay.io/skopeo/stable
          command:
            - /bin/sh
            - -c
            - |
              sleep 10
              skopeo copy --src-authfile=/ecr-auth/.dockerconfigjson --dest-tls-verify=false docker://{{.ECREndpoint}} docker://127.0.0.1:5002/test:latest
              sleep infinity
          volumeMounts:
            - name: ecr-auth
              mountPath: /ecr-auth
              readOnly: true
      volumes:
        - name: certs
          hostPath:
            path: /mnt/server-conf/certs
        - name: nginx-config
          configMap:
            name: nginx-nonfips-config
        - name: ecr-auth
          secret:
            secretName: ecr-creds
