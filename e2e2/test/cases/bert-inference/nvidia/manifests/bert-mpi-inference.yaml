apiVersion: batch/v1
kind: Job
metadata:
  name: bert-inference
spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nvidia.com/gpu.present
                    operator: Exists
      containers:
        - name: bert-inference
          image: 905417999469.dkr.ecr.us-west-2.amazonaws.com/aws-bert-inference:latest
          command: ["python", "infer.py"]
          resources:
            limits:
              nvidia.com/gpu: 1
      restartPolicy: OnFailure