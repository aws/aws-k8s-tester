apiVersion: kubeflow.org/v2beta1
kind: MPIJob
metadata:
  name: multi-node-nccl-test
spec:
  slotsPerWorker: {{.GpuPerNode}}
  runPolicy:
    # it may take a bit for the workers to get ready (the container image is heavy)
    # and we don't want the launcher to reach it's CrashLoopBackoff limit in the meantime
    backoffLimit: 20
    cleanPodPolicy: Running
  mpiReplicaSpecs:
    Launcher:
      replicas: 1
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - image: {{.NvidiaTestImage}}
            imagePullPolicy: Always
            name: nccl-test-launcher
            env:
            - name: XLA_FLAGS
              value: "--xla_gpu_cuda_data_dir=/usr/local/cuda"
            - name: TF_XLA_FLAGS
              value: "--tf_xla_cpu_global_jit"
            command:
            - mpirun
            - --allow-run-as-root
            - --tag-output
            - -np
            - "{{.WorkerNodeGpuCount}}"
            - -bind-to
            - none
            - -map-by
            - slot
            - -x
            - PATH
            - -x
            - LD_LIBRARY_PATH
            - -x
            - XLA_FLAGS
            - -x
            - TF_XLA_FLAGS
            - -x
            - NCCL_DEBUG=INFO
            - -x
            - NCCL_ALGO=RING
            - -x
            - RDMAV_FORK_SAFE=1
            - -x
            - NCCL_PROTO=simple
            - -x
            - FI_LOG_LEVEL=warn
            - -x
            - OFI_NCCL_DISABLE_GDR_REQUIRED_CHECK=0
            - --mca
            - pml
            - ^cm
            - --oversubscribe
            - /opt/nccl-tests/build/all_reduce_perf
            - -b
            - "8"
            - -e
            - 2G
            - -f
            - "2"
            - -c
            - "1"
            - -n
            - "100"
    Worker:
      replicas: {{.WorkerNodeCount}}
      template:
        spec:
          volumes:
          - name: dshm
            emptyDir:
              medium: Memory
          containers:
          - image: {{.NvidiaTestImage}}
            imagePullPolicy: Always
            name: nccl-test-worker
            volumeMounts:
            - mountPath: /dev/shm
              name: dshm
            resources:
              requests:
                nvidia.com/gpu: {{.GpuPerNode}}
                vpc.amazonaws.com/efa: {{.EfaInterfacePerNode}}
              limits:
                nvidia.com/gpu: {{.GpuPerNode}}
                vpc.amazonaws.com/efa: {{.EfaInterfacePerNode}}
