---
# container image from: https://github.com/aws/deep-learning-containers/blob/master/available_images.md
apiVersion: kubeflow.org/v2beta1
kind: MPIJob
metadata:
  name: pytorch-training-single-node
spec:
  slotsPerWorker: 4
  runPolicy:
    cleanPodPolicy: Running
  mpiImplementation: OpenMPI
  mpiReplicaSpecs:
    Launcher:
      replicas: 1
      template:
         spec:
           restartPolicy: OnFailure
           containers:
           - image: 763104351884.dkr.ecr.us-west-2.amazonaws.com/pytorch-training:2.1.0-gpu-py310-cu121-ubuntu20.04-ec2
             name: gpu-test
             command:
              - mpirun
              - --allow-run-as-root
              - -np
              - "1"
              - -mca
              - btl_tcp_if_exclude
              - lo
              - -mca
              - pml
              - ob1
              - -mca
              - btl
              - ^openib
              - --bind-to
              - none
              - -map-by
              - slot
              - -x
              - LD_LIBRARY_PATH
              - -x
              - PATH
              - -x
              - NCCL_SOCKET_IFNAME=eth0
              - -x
              - NCCL_DEBUG=INFO
              - -x
              - MXNET_CUDNN_AUTOTUNE_DEFAULT=0
              - python
              - -c
              - import os; os.system("git clone https://github.com/pytorch/examples.git /pytorch-examples"); os.system("git -C pytorch-examples checkout 0f0c9131ca5c79d1332dce1f4c06fe942fbdc665"); os.system("python /pytorch-examples/mnist/main.py --epochs 1")
             resources:
               limits:
                 nvidia.com/gpu: 1
