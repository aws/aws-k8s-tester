kind: Job
apiVersion: batch/v1
metadata:
  name: metadata-job
  labels:
    app: metadata-job
spec:
  template:
    metadata:
      labels:
        app: metadata-job
    spec:
      containers:
      - name: metadata-job-container
        image: {{.NvidiaTestImage}}
        imagePullPolicy: Always
        resources:
          limits:
            nvidia.com/gpu: {{.GpuPerNode}}
            vpc.amazonaws.com/efa: {{.EfaInterfacePerNode}}
      restartPolicy: Never
  backoffLimit: 4