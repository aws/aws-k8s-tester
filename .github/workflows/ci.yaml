name: "CI"
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: make build
  kubetest2-check-vendor:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # 4.2.2
    - run: hack/kubetest2-check-vendor.sh
  build-kubetest2:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: docker build --build-arg=KUBERNETES_MINOR_VERSION=latest --file Dockerfile.kubetest2 .
  build-neuronx:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: docker build --file e2e2/test/images/neuron/Dockerfile .
  build-nvidia:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: docker build --file e2e2/test/images/nvidia/Dockerfile .
  build-nvidia-training:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: docker build --file e2e2/test/images/nvidia-training/Dockerfile e2e2/test/images/nvidia-training
  build-nvidia-inference:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: docker build --file e2e2/test/images/nvidia-inference/Dockerfile e2e2/test/images/nvidia-inference
