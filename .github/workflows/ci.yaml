name: "CI"
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: make build
  build-kubetest2:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: docker build --build-arg=KUBERNETES_MINOR_VERSION=latest --file Dockerfile.kubetest2 .